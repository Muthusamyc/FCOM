{% extends "admin/base_template.html" %} {% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header" style="background-color: #F28077">
                        <h3 class="card-title">Personal Details</h3>
                    </div>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="row">
                            <div class="card-body">
                               
                                <div class="form-group">
                                    <label>Mobile number</label>
                                    
                                    <input type="text" value="{{ booked_call_backs.mobile_no }}" name="mobile_no" class="form-control" id="mobile_no" disabled>
                                </div>

                                <div class="form-group">
                                    <label>Status</label>
                                    <select class="form-control" name="status" id="status">
                                        <option value="">Select Status</option>                                
                                        <option value="0">Open</option> 
                                        <option value="2">Processing</option>                                
                                        <option value="3">Closed</option>                                
                                                                       
                                    </select>
                                </div>
                                

                             
                            </div>

                            <div class="card-body">
                                <div class="form-group">
                                    <label>Feedback</label>
                                    <textarea rows="8" name="feedback"  class="form-control" id="feedback"> {{ booked_call_backs.feedback }}</textarea>
                                </div>
                             

                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" style="background-color: #F28077">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
