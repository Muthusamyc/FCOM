{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fcomindia | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.css' %}">
    <link class="logo-icon" href="/static/img/fcom-logo1.png" rel="icon">
    <!-- iCheck -->

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="{% url 'login' %}"><b>fcomindia</b>.com</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Reset Password</p>
                {% for message in messages %}
                <p style="color: red;">{{message}}</p>
                {% endfor %}

                <form name = 'form_validation' action="{% url 'forget_password' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        <input class="form-control" type="text" placeholder = 'Email' name="email" />
                        <span class="fa fa-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder='Password' name="password" id='password' required="">
                        <span class="fa fa-lock form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        <input type="password" class="form-control" placeholder='Confirm Password' name="password2" required="">
                        <span class="fa fa-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="checkbox icheck">

                            </div>
                        </div>
                        <!-- /.col -->
                        
                        
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Submit</button>
                        </div>
                        
                        <!-- /.col -->
                    </div>
                </form>
               

                <!-- /.social-auth-links -->


            </div>
            
            <!-- /.login-card-body -->
        </div>

    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'admin/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
     <!-- form validation -->
     <script src='https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js'></script>
     <script>
        $(function() {
  $("form[name='form_validation']").validate({
    rules: {
      email: {
        required: true,
        email: true
      },
      password: {
        required: true,
        minlength: 7
      },
      password2: {
        required: true,
        minlength: 7,
        equalTo: "#password"
      }
    },
    messages: {

      password: {
        required: "Please provide a password",
        minlength: "Your password must be at least 7 characters long"
      },
      password2: {
        required: "Please provide a confirm password",
        minlength: "Your password must be at least 7 characters long",
        equalTo : "Password does not match"
      },
      
      email: "Please enter a valid email address"
    },
    submitHandler: function(form) {
      form.submit();
    }
  });
});

     </script>


</body>

</html>
