{% load static %}
<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>fcomindia | Log in</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.css' %}">
    <link class="logo-icon" href="/static/img/fcom-logo1.png" rel="icon">
    <!-- iCheck -->

    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="{% url 'login' %}"><b>fcomindia</b>.com</a>
        </div>
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start your session</p>
                {% for message in messages %}
                <p style="color: green;">{{ message }}</p>
                {% endfor %}
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group has-feedback">
                        <input class="form-control" type="text" name="username" />
                        {% comment %} {{ form.username }} {% endcomment %}
                        <span class="fa fa-envelope form-control-feedback"></span>
                    </div>
                    <div class="form-group has-feedback">
                        {% comment %} {{ form.password }} {% endcomment %}
                        <input type="password" class="form-control" name="password" required="" id="id_password">
                        <span class="fa fa-lock form-control-feedback"></span>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <div class="checkbox icheck">

                            </div>
                        </div>
                        <!-- /.col -->
                        
                        
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
                        </div>
                        
                        <!-- /.col -->
                    </div>
                </form>
                <div class="row justify-content-md-center">
                    <a href="{% url 'forget_password' %}">Forgot password?</a>
                  </div>

                <!-- /.social-auth-links -->


            </div>
            
            <!-- /.login-card-body -->
        </div>

    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="//code.jquery.com/jquery-3.3.1.js"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'admin/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>


</body>

</html>
