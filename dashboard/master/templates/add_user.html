{% extends "admin/base_template.html" %} {% block content %}
<style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    </style>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header" style="background-color: #F28077">
                        <h3 class="card-title">Personal Details</h3>
                    </div>
                    <form method="post" name = 'form_validation' action="{% url 'add_user' %}">
                        {% csrf_token %}
                        <div class="row">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>First name</label>
                                    <input type="text" name="first_name" class="form-control" id="first_name" required="">
                                </div>
                                <div class="form-group">
                                    <label>Last name</label>
                                    <input type="text" name="last_name" class="form-control" id="last_name" required="">
                                </div>
                                <!-- <div class="form-group">
                                    <label>User name</label>
                                    <input type="text" name="user_name" class="form-control" id="user_name" required="">
                                </div> -->
                                <div class="form-group">
                                    <label>Mobile number</label>
                                    <input type="number" name="mobile_no" class="form-control" id="mobile_no" required="">
                                </div>
                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" name="gender" id="gender">
                                        <option value="">Select Gender</option>                                
                                        <option value="1">Male</option>                                
                                        <option value="2">Female</option>                                
                                        <option value="3">Others</option>                                
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" class="form-control" name="email" id="email" required="">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control" name="password" id="password" required="">
                                </div>
                                <div class="form-group">
                                    <label>DOB</label>
                                    <input type="date" class="form-control" id="dob" name="dob" required="">
                                </div>

                                <div class="form-group">
                                    <label>User Group</label>
                                    <select class="form-control" name="role" id="role" required="">
                                        <option value="">Select Group</option>                                                                                              
                                        <option value="1">Admin</option>                                
                                        <option value="2">Designer</option>                              
                                        <option value="3">Customer</option>   
                                        <option value="4">Partner</option>   
                                    </select>
                                </div>
                            </div>

                            <div class="card-body">
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea name="address" class="form-control" maxlength=500 required ></textarea>
                                    
                                </div>
                                <div class="form-group">
                                    <label>Landmark</label>
                                    <textarea name="landmark" class="form-control" maxlength=250 required ></textarea>                    
                                </div>
                                <div class="form-group">
                                    <label>City</label>
                                    <input type="text" name="city" class="form-control" id="city" required="">
                                </div>
                                <div class="form-group">
                                    <label>State</label>
                                    <input name="state" class="form-control" id="state" required="">
                                </div>
                                <div class="form-group">
                                    <label>Country</label>
                                    <input name="country" class="form-control" id="country" required="">

                                </div>
                                <div class="form-group">
                                    <label>Pincode</label>
                                    <input type="number" name="pincode" class="form-control" id="pincode" required="">
                                </div>
                                <!-- <div class="form-group">
                                    <label>Longitude</label>
                                    <input name="longitude" class="form-control" id="longitude">
                                </div>

                                <div class="form-group">
                                    <label>Lattitude</label>
                                    <input name="lattitude" class="form-control" id="lattitude">
                                </div> -->

                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" style="background-color: #F28077">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock %}
