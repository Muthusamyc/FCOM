{% extends "admin/base_template.html" %} {% block content %}
<style>
    /* Chrome, Safari, Edge, Opera */
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    
    /* Firefox */
    input[type=number] {
      -moz-appearance: textfield;
    }
    </style>
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header" style="background-color: #F28077">
                        <h3 class="card-title">Personal Details</h3>
                    </div>
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="row">
                            <div class="card-body">
                                <div class="form-group">
                                    <label>First name</label>
                                    <input type="text" value="{{ user.first_name }}" name="first_name" class="form-control" id="first_name" required="">
                                </div>
                                <div class="form-group">
                                    <label>Last name</label>
                                    <input type="text" value="{{ user.last_name }}" name="last_name" class="form-control" id="last_name" required="">
                                </div>
                                <div class="form-group">
                                    <label>Mobile number</label>
                                    <input type="number" value="{{ user.mobile_no }}" name="mobile_no" class="form-control" id="mobile_no" required="">
                                </div>

                                <div class="form-group">
                                    <label>Gender</label>
                                    <select class="form-control" name="gender" id="gender" required="">
                                        <option value="1"{% if user.userdetail_set.last.gender == '1' %} selected="selected"{% endif %}>Male</option>
                                        <option value="2"{% if user.userdetail_set.last.gender == '2' %} selected="selected"{% endif %}>Female</option>
                                        <option value="3"{% if user.userdetail_set.last.gender == '3' %} selected="selected"{% endif %}>Others</option>
                                      </select>
                                </div>

                               
                                <div class="form-group">
                                    <label>Email address</label>
                                    <input type="email" value="{{ user.email }}" class="form-control" name="email" id="email" required="">
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" value="{{ user.password }}" class="form-control" name="password" id="password" required="">
                                </div>

                                <div class="form-group">
                                    <label for="">Organization Name</label>
                                    <input type="text" name="organization" class="form-control" value="{{ user.partnerform_set.last.organization_name }}">
                                </div>
                             

                             
                            </div>

                            <div class="card-body">
                                <div class="form-group">
                                    <label>Address</label>
                                    <textarea name="address" class="form-control" maxlength=500 required >{{ user.userdetail_set.last.address }}</textarea>
                                </div>
                            
                             
                                <div class="form-group">
                                    <label>City/State</label>
                                    <input name="city" value="{{ user.userdetail_set.last.location }}" class="form-control" id="city" required="">
                                </div>
                               
                                <div class="form-group">
                                    <label>Pincode</label>
                                    <input type = "number" name="pincode" value="{{ user.userdetail_set.last.pincode }}" class="form-control" id="pincode" required="">
                                    
                                </div>
                                <div class="form-group">
                                    <label for="">Address Type</label>
                                    <select name="addressType" class="form-control" value="" >
                                        <option value="">Select</option>
                                        <option value="home" {% if user.userdetail_set.last.address_type == 'home' %} selected="selected"{% endif %} >Home</option>
                                        <option value="office"  {% if user.userdetail_set.last.address_type == 'office' %} selected="selected"{% endif %} >Office</option>
                                        <option value="other" {% if user.userdetail_set.last.address_type == 'other' %} selected="selected"{% endif %} >Others</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Service Type</label>
                                    <select name="servicesTypePartnerForm" class="form-control">
                                        <option value="">Select</option>
                                        {% for service in services %}
                                        <option value="{{ service }}"  {% if service == user.partnerform_set.last.service_type %} selected="selected"{% endif %}>
                                            {{service}}
                                        </option>
                                        {% endfor %}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <label for="">Service</label>
                                    <input type="text" name="servicesPartnerForm" class="form-control" value="{{  user.partnerform_set.last.service_name }}">
                                </div>

                                

                            </div>
                        </div>

                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary" style="background-color: #F28077">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
