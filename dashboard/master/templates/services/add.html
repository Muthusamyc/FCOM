{% extends "admin/base_template.html" %} {% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header" style="background-color: #F28077">
                        <h3 class="card-title">Personal Details</h3>
                    </div>
                    <form action="{% url 'add_service' %}" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="">Service Name</label>
                                    <input type="text" name="service_name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Service Description</label>
                                    <input type="text" name="service_description" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Gender</label>
                                    <select name="gender" class="form-control">
                                        <option value="">Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="">Created By</label>
                                    <input type="text" name="created_by" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Created Date</label>
                                    <input type="date" name="created_date" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">MOdified By</label>
                                    <input type="text" name="modified_by" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="">Modified Date</label>
                                    <input type="date" name="modified_date" class="form-control">
                                </div>
                                <div class="form-group mt-3">
                                    <button class="btn btn-success" type="submit">Add Service</button>
                                </div>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
