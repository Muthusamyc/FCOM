<div class="modal fade" id="pickedup_image{{ order.id }}{{item.id}}">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Upload Pickedup Image</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'upload_picked_image' %}" method="POST" enctype="multipart/form-data">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">

                        {% csrf_token %}
                        <input type="hidden" name="orderId" value="{{ order.id }}" />
                        <input type="hidden" name="itemId" value="{{item.id}}" />
                        <div class="form-group">
                            <label for="">Upload Image</label>
                            <input type="file" name="itemImage" class="form-control" required>
                        </div>

                    </div>
                </div>

            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn" style="background-color: #F28077">Upload</button>
            </div>
            </form>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
