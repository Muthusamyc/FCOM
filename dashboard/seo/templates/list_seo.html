{% extends "admin/base_template.html" %} {% block content %}
<div class="content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">
                            <h3 class="">SEO list</h3>
                        </div>
                    </div>

                    <div class="card-body">
                        <table class="table table-bordered  table-hover" id="table">
                            <thead>
                                <tr>
                                    <th>
                                        SL.No
                                    </th>
                                    <th>
                                        Page
                                    </th>
                                    <th>
                                        Title
                                    </th>
                                    <th>
                                        Description
                                    </th>
                                    <th>
                                        Keywords
                                    </th>
                                    <th>
                                        Actions
                                    </th>
                                </tr>
                            </thead>

                            <tbody>
                                {% for seo in seodata %}
                                <tr>
                                    <td>
                                        {{ seo.id }}
                                    </td>
                                    <td>
                                        {{ seo.page }}
                                    </td>
                                    <td>
                                        {{ seo.title }}
                                    </td>
                                    <td>
                                        {{ seo.description }}
                                    </td>
                                    <td>
                                        {{ seo.keywords }}
                                    </td>

                                    <td>
                                        <a href="{% url 'edit_seo' seo.id  %}"><i class="fa fa-edit"></i></a>



                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
