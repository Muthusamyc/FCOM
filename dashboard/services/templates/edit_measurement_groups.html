{% extends "admin/base_template.html" %} {% block content %}
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-primary">
                    <div class="card-header" style="background-color: #F28077">
                        <h3 class="card-title">Create Measurement Groups</h3>
                    </div>
                    <form action="" method="POST">
                        <div class="card-body">
                            {% csrf_token %}
                           
                            <div class="form-group">
                                <label>Category</label>
                                <select class="form-control" name="category" required>
                                    <option value="Top"{% if select_list.category == 'Top' %} selected="selected"{% endif %}>Top</option>
                                    <option value="Bottom"{% if select_list.category == 'Bottom' %} selected="selected"{% endif %}>Bottom</option>                            
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="">Name</label>
                                <input type="text" name="name" class="form-control" value="{{select_list.name}}" required>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #F28077">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
            <div class="col-md-8">
                <div class="card card-primary">
                    <div class="card-header" style="background-color: #F28077">
                        <h3 class="card-title">Measurement Groups List</h3>
                    </div>
                    <div class="card-body">
                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>SL No</th>
                                    <th>Category</th>
                                    <th>Name</th>
                                    <!-- <th>Created By</th>
                                    <th>Created On</th>
                                    <th>Updated On</th> -->
                                    <th>Actions </th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for group in groups %}
                                <tr>
                                    <th>{{group.id}}</th>
                                    <th>{{group.category}}</th>
                                    <th>{{group.name}}</th>
                                    <!-- <th>{{item.created_by}}</th>
                                    <th>{{item.created_on}}</th>
                                    <th>{{item.updated_on}}</th> -->
                                    <th> 
                                        <a href="{% url 'edit_measurement_groups' group.id %}" class="fa fa-edit"></a>
                                        <a href="{% url 'delete_measurement_groups' group.id %}" class="fa fa-trash"></a>
                                    </th>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
