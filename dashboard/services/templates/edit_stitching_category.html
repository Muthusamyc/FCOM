{% extends "admin/base_template.html" %} {% block content %}
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card card-primary">
                    <div class="card-header" style="background-color: #F28077">
                        <h3 class="card-title">Edit Stitching {{page_name}}</h3>
                    </div>
                    <form action="{% url 'edit_stiching_categories'  page_name selected_service.id %}" method="POST">
                        <div class="card-body">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="">{{ page_name }} Name</label>
                                <input type="text" name="name" value="{{ selected_service.name }}" class="form-control">
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #F28077">Submit</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock%}
