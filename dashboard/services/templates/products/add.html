{% extends "admin/base_template.html" %} 
{% load itemstags %}
{% block content %}
<div class="content">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card card-primary">
                    <div class="card-header" style="background-color: #F28077">
                        <h3 class="card-title">Add Stitching Item</h3>
                    </div>
                    <form action="{% url 'add_stiching_items'  %}" method="POST"  enctype="multipart/form-data">
                        <div class="card-body">
                            {% csrf_token %}
                            
                            {% include "admin/messages.html" %}                            

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="">Item Name</label>
                                        <input type="text" name="name" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Starting Price</label>
                                        <input type="number" step="any" name="startingPrice" class="form-control" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Estimated Price</label>
                                        <input type="number" step="any" name="estimatedPrice" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="">Tags</label>
                                        <input type="text" name="tags" class="form-control" required>
                                    </div>

                                    <div class="form-group">
                                        <label for="">Image</label>
                                        <input type="file" name="itemImage" class="form-control" required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    
                                    <div class="form-group">
                                        <label for="">Category</label>
                                        <select class="form-control" name="Category" id="Category" required>
                                            <option value=""> Select Category</option>                                            
                                            {% for service in services.category %}
                                                <option value="{{service.id}}"> {{ service.name }}</option>                                            
                                            {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Service</label>
                                        <select class="form-control" name="Service" id="Service" required>
                                            <option value=""> Select Service</option>
                                            {% for service in services.service %}
                                            <option value="{{service.id}}"> {{ service.name }}</option>                                            
                                        {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Finishing</label>
                                        <select class="form-control" name="Finishing" id="Finishing" required>
                                            <option value=""> Select Finishing</option>
                                            {% for service in services.finishing %}
                                            <option value="{{service.id}}"> {{ service.name }}</option>                                            
                                        {% endfor %}
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <label for="">Pattern</label>
                                        <select class="form-control" name="Pattern" id="Pattern" required>
                                            <option value=""> Select Pattern</option>
                                            {% for service in services.pattern %}
                                            <option value="{{service.id}}"> {{ service.name }}</option>                                            
                                        {% endfor %}
                                        </select>
                                    </div>

                                    <!-- <div class="form-group">
                                        <label for="">Priority</label>
                                        <select class="form-control" name="Priority" id="Priority" required>
                                            <option value=""> Select Priority</option>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                            <option value="3">3</option>
                                            <option value="4">4</option>                                            
                                            <option value="5">None</option>                                            
                                        </select>
                                    </div> -->
                                    <!-- <div class="form-group">
                                        <label for="">Item For</label>
                                        <select class="form-control" name="ItemType" id="ItemType" required>
                                            <option value=""> Select Pattern</option>
                                            <option value="1"> For Customer </option>
                                            <option value="2"> For Designer </option>                                           
                                        </select>
                                    </div> -->
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <button type="submit" class="btn btn-primary"
                                style="background-color: #F28077">Submit</button>

                                <button type="button" onclick='window.location.replace("{% url 'view_stiching_items' %}")' class="btn btn-primary">Items List</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>


{% endblock%}
