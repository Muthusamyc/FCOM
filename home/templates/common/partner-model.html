<div class="modal fade" id="partnerModal" tabindex="-1" aria-labelledby="partnerModal" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signupModalLabel">Partner Form</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">&#9587;</button>

            </div>
            <div class="modal-body">
                <form  id="partner-form" method="dialog">

                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="">Full Name</label>
                            <input type="text" name="fullName" class="form-control" value="" maxlength="200" required="" />                            
                        </div>
                        <div class="col-md-6">
                            <label for="">Mobile Number</label>
                            <input type="number" placeholder="" id="mobileNumber" name="mobileNumber"
                                class="form-control" value="" required="" />
                        </div>
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="">Service Type</label>
                            <select name="servicesTypePartnerForm" id="servicesTypePartnerForm" class="form-control" value="" required="">
                                <option value="">Select</option>                             
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label for="">Service</label>
                            <select name="servicesPartnerForm" id="servicesPartnerForm" class="form-control" value="" required="" disabled>
                                <option value="">Select</option>
                             
                            </select>
                        </div>                       
                    </div>
                    <div class="row form-group">
                        <div class="col-md-6">
                            <label for="">Organization Name</label>
                            <input type="text" placeholder="" name="organization" class="form-control" value=""
                                maxlength="20" required="" />
                        </div>

                        <div class="col-md-6">
                            <label for="">Email Id</label>
                            <input type="email" name="email" class="form-control" value="" maxlength="50" required="" />
                            <p class="error-msg">Email id is already exist</p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">

                        </div>
                        <div class="col-md-6">
                            <button id="partner-signup-form" type="submit" class="btn3">Submit</button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
