<div class="scrollable-item">
    <h3 class="form-heading" id="my_profile">My Profile</h3>

    <form method="post" action="{% url 'my_profile' %}" enctype="multipart/form-data">
        {% csrf_token %}
    {% if message %}
        <strong> {{ message }}</strong>
    {% endif %}
    <!-- <div class="row form-group">
        <div class="col-md-6">
            <label for="">Upload Picture</label>
            <input type="file" name="profileImage" class="form-control" value="" />
        </div>

    </div> -->
    {% if user.is_details_added and user_detail.image %}
    <div class="row form-group">
        <div class="col-md-12">
          <div class="profile-pic">
            <img id='oldpic' data-id="default" src="{{ user_detail.image.url }}" style="border-radius:50%;" alt="profile-pic"/>
            <div id="imagePreview" data-id="default" class="imagePreview" style="display:none;" >
               
            </div>
            <div class="btn-icons">
              <input type='file' id="imageUpload" data-id="default"  class=imageUpload name="imageUpload" accept=".png, .jpg, .jpeg" />
              <a href="javascript:void(0)" class="btn" name="button"><img src="/static/img/edit.png" alt="edit"></a>
            </div>
          </div>
        </div>
      </div>
      {% else %}
      <div class="row form-group">
        <div class="col-md-12">
          <div class="profile-pic">
            
            <div id="imagePreview" data-id="default">
            </div>
            <div class="btn-icons">
              <input type='file' id="imageUpload" data-id="default" class='imageUpload' name="imageUpload" accept=".png, .jpg, .jpeg" />
              <a href="javascript:void(0)" class="btn" name="button"><img src="/static/img/edit.png" alt="edit"></a>
            </div>
          </div>
        </div>
      </div>
      {% endif%}
    <div class="row form-group">
        <div class="col-md-6">
            <label for="">First Name</label>
            <input type="text" name="firstName" class="form-control" value="{{ user.first_name }}" required />
        </div>
        <div class="col-md-6">
            <label for="">Last Name</label>
            <input type="text" name="lastName" class="form-control" value="{{ user.last_name }}" required />
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-12">
            <label for="">Address</label>
            <input type="text" name="address" class="form-control" value="{{ user_detail.address }}"  required/>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <label for="">Address Type</label>
            <select name="addressType" class="form-control" value="" >
                <option value="">Select</option>
                <option value="home" {% if user_detail.address_type == "home" %} selected  {% endif %}>Home</option>
                <option value="office"  {% if user_detail.address_type == "office" %} selected  {% endif %} >Office</option>
                <option value="other"  {% if user_detail.address_type == "other" %} selected  {% endif %}>Others</option>
            </select>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <label for="">Pin Code</label>
            <input type="text" name="pincode" class="form-control" value="{{ user_detail.pincode }}" required />
        </div>
        <div class="col-md-6">
            <label for="">City/State</label>
            <input type="text" name="city" class="form-control" value="{{ user_detail.location }}" required />
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <label for="">Gender</label>
            <select name="gender" class="form-control" value="">
                <option value="">Select Gender</option>
                <option value="1" {% if user_detail.gender == "1" %} selected  {% endif %}>Male</option>
                <option value="2" {% if user_detail.gender == "2" %} selected  {% endif %}>Female</option>
                <option value="3" {% if user_detail.gender == "3" %} selected {% endif %}>Other</option>
            </select>
        </div>
        <!-- <div class="col-md-6">
            <label for="">Date of birth <span class="light-txt">(Optional)</span></label>
            <input type="date" name="dob" class="form-control" value="" placeholder="DD/MM/YYYY" />
        </div> -->

    </div>
    <div class="row form-group">
        <div class="col-md-6">
            <label for="">Email Id</label>
            <input type="text"   name="email" class="form-control"
                value="{% if user.email %} {{ user.email }} {% endif %}" required />
        </div>
        <div class="col-md-6">
            <label for="">Mobile Number</label>
            <input type="text"  name="mobile_no" class="form-control" value="{{ user.mobile_no }}" />
            <!-- {% if user.is_detail_added %} 
            <button type="button" class="link-btn form-line" data-value="email" name="button"
                data-bs-target="#changeEmailModal" data-bs-toggle="modal">Change</button>
            {% endif %} -->
        </div>
    </div>
    <!-- <div class="row form-group">
        <div class="col-md-6">
            <label for="">Mobile Number</label>
            <input type="text" disabled="true" name="mobile_no" class="form-control" value="{{ user.mobile_no }}" />
        </div>
        <div class="col-md-6">
            <button type="button" class="link-btn form-line" name="button" data-bs-target="#changeMobileNoModal"
                data-bs-toggle="modal" data-value="mobile">Change</button>
        </div> 
    </div> -->
  
    <div class="row form-group">
        <div class="col-md-6">
            <button type="submit" class="btn3">Save</button>
        </div>
        <div class="col-md-6">
        </div>
    </div>
  
    </form>
</div>
