<div class="content">
    <div class="container">
        <div class="row">

            <div class="col-md-12">
                {% if messages %}
                {% for message in messages %}
                {% if message.level_tag == "info" %}
                <div class="alert alert-success">
                    {{ message }}
                </div>
                {% elif message.level_tag == "error" %}
                <div class="alert alert-danger">
                    {{ message }}
                </div>
                {% endif %}
                {% endfor %}
                {% endif %}
            </div>
        </div>
    </div>
</div>
